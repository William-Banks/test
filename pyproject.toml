[tool.briefcase]
package = "com.william.todolist"  # Nome correto do package
version = "0.1.0"
license = { file = "LICENSE" }

[tool.briefcase.app]
title = "ToDoList"
source = "src"  # Caminho correto para a pasta de c√≥digo-fonte

[tool.briefcase.dependencies]
